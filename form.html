<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <link rel="stylesheet" href="index.css">
    
   
   
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
        <script src="index.js" defer></script>
</head>

<body>
    <div class="form-container">
        <h2>Ürün Satış Formu</h2>
        <form method="get" onsubmit="sendEmail(event)" action="https://minabilgisayar.com/">
            <label for="name">Adınız</label>
            <input type="text" id="name" name="name" required>

            <label for="father_name">Ürün Adı</label>
            <input type="text" id="father_name" name="father_name" required>

            <label for="family_members">Ürün Fiyatı (TL)</label>
            <input type="number" id="family_members" name="family_members" required>

            <label for="number">Telefon Numarası</label>
            <input type="number" id="phone" name="phone" required>

            <label for="mobile">WhatsApp Numarası</label>
            <input type="number" id="mobile" name="mobile" required>

            <label for="email">e-posta</label>
            <input type="email" id="email" name="email" required>

            <label for="productDescription">Ürün Hakkında Açıklama:</label>
            <textarea id="productDescription" name="productDescription" required></textarea>

            <label for="productImage">Ürün Fotoğrafı</label>
            <input type="file" id="productImage" name="productImage" accept="image/*" >



            <input type="submit" value="Gönder" >
<!--            onclick="document.getElementById('on-alert').style.display = 'flex';"-->
        </form>
    </div>

	
	
</body>

</html>
